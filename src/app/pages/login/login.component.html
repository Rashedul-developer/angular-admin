<div class="limiter"
    style="background-image: url('./assets/img/bg.jpg'); background-size: cover; background-position: fixed;height: 100vh;">
    <div class="container" style="height: 100%;">
        <div class="login-wrapper" style="height: 100%;">
            <div class="login-panel">
                <form [formGroup]="userLoginForm" (ngSubmit)="submitLoginForm()">

                    <div class="card">
                        <div class="card-body">
                            <div class="login-form-logo">
                                <img src="./assets/img/febicon.png" alt="logo">
                            </div>
                            <div class="login-text">
                                <b>Login</b>
                            </div>

                            <div class="login-container">

                                <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show"
                                    role="alert">
                                    {{failedMessage}}
                                    <button (click)="loginErroraa()" type="button" class="close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="login-form">
                                    <mat-form-field appearance="outline">
                                        <input matInput placeholder="Email or Username " formControlName="email"
                                            required>
                                        <mat-error class="error" *ngIf="usernamelControl.hasError('required')"><i
                                                class="fa fa-exclamation-circle mr-2"></i>Email or Username is
                                            <strong>required!</strong></mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="login-form">
                                    <mat-form-field appearance="outline">
                                        <input matInput placeholder="Password" type="password"
                                            formControlName="password" autocomplete="off" required>
                                        <mat-error *ngIf="userPasswordControl.hasError('required')"><i
                                                class="fa fa-exclamation-circle mr-2"></i>Password is
                                            <strong>required!</strong></mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="submit-login">
                                <button mat-raised-button [disabled]="!userLoginForm.valid" class="w-100"
                                    color="primary"><mat-icon class="mr-2">login</mat-icon>{{submit}}</button>
                                <p class="mt-3 forget-password" (click)="openResetModel()">
                                    Forget Password ?
                                </p>
                                <p class="mt-3 copyright-text">
                                    Copyright &copy; {{thisyear | date: 'yyyy'}}
                                    <a href="http://infinfotech.com/">Angular admin</a>. All rights reserved.
                                </p>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
